<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buld ON OFF Project</title>

    <style>
        .bulb-container{
            margin: 10px;
            background-color: black;
            padding: 25px;
            border: 1px solid rgb(229, 255, 0);
        }
    </style>



</head>
<body>

    <h1> Here is my Bulb Control</h1>

    <button onclick="turnON()">Turn ON</button>
    <button onclick="turnOFF()">Turn OFF</button>



    <button id="ONOFF"  onclick="togglebulb"> ON </button>


    <div class="bulb-container">
        <img id = "Bulb" src="off.jpg " alt="">

    </div>


    <script>

        //turn ON
        const turnON=()=>{
            //bulb on

            let imgObj = document.getElementById("Bulb");

            imgObj.setAttribute("src", "on.jpg");
        };


        // turn OFF

        const turnOFF=()=>{
            //bulb off

            let imgObj =document.getElementById("Bulb");


            imgObj.setAttribute("src", "off.jpg");

        };

        const togglebulb=()=>{

            let imgObj = document.getElementById("Bulb");

            let srcvalue = imgObj.getAttribute("src");

            // console.log(srcvalue);

            if(srcvalue == "off.jpg")
            {
                turnON();
            }
            else{
                turnOFF();
            }
        };
    </script>
    
</body>
</html>
